name: Run Selenium Tests with ChromeDriver

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb

      - name: Install Microsoft Edge
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https
          wget https://packages.microsoft.com/keys/microsoft.asc
          sudo mkdir -p /etc/apt/keyrings
          sudo mv microsoft.asc /etc/apt/keyrings/microsoft.asc
          echo "deb [signed-by=/etc/apt/keyrings/microsoft.asc] https://packages.microsoft.com/repos/edge stable main" | sudo tee /etc/apt/sources.list.d/microsoft-edge.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y microsoft-edge-stable

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromeapp: google-chrome-stable

      - name: Install EdgeDriver
        run: |
            sudo apt-get update
            sudo apt-get install -y microsoft-edge-stable
            edge_version=$(microsoft-edge --version | awk '{print $NF}')
            curl -Lo msedgedriver.zip "https://msedgedriver.azureedge.net/$edge_version/edgedriver_linux64.zip"
            unzip msedgedriver.zip -d /usr/local/bin
            rm msedgedriver.zip
            chmod +x /usr/local/bin/msedgedriver
        env:
            DEBIAN_FRONTEND: noninteractive

      - name: Build Project
        run: mvn clean install -DskipTests

      - name: Run tests with Edge
        if: always()
        env:
          URL_HOM: ${{ secrets.URL_HOM }}
        run: |
          mvn test -DENV=HMG-CLOUD -DBROWSER=EDGE_HEADLESS    

      - name: Get Allure History
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Action From Marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: ./allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history